<mat-card-header>
  <matt-toolbar class="toolbar">
    <mat-card-title>Contact Information</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onNoClick()">Cancel</mat-icon>
  </matt-toolbar>
</mat-card-header>
<mat-card-content>
  <div class="container">
    <form [formGroup]="_contactForm" (submit)="onSubmit()"></form>
    <div class="form-group">
      <div class="row">
      <div class="col-md-6">
        <label>First Name</label>
        <input type="text" fomrControlname="FirstName" class="form-control">
      </div>
      <div class="col-md-6">
          <label>Last Name</label>
          <input type="text" fomrControlname="LastName" class="form-control">
        </div>
        </div>
<div class="row">
        <div class="col-md-6">
            <label>Contact</label>
            <input type="text" fomrControlname="Contact" class="form-control">
          </div>
          <div class="col-md-6">
              <label>Email</label>
              <input type="text" fomrControlname="Email" class="form-control">
            </div>
          </div>
       </div>

       <div class="row">
         <button type="submit" class="btn btn-success"><mat-icon>save</mat-icon></button>
       </div>
    </div>
  </div>
</mat-card-content>
